<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        /* 스타일링을 위한 CSS 코드를 추가합니다. */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .password-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            max-width: 400px;
        }
        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>비밀번호 변경</h1>
    </div>
    <div class="password-form">
        <form id="password-form">
            <input type="password" class="password-input" id="current-password" placeholder="현재 비밀번호">
            <input type="password" class="password-input" id="new-password" placeholder="새로운 비밀번호">
            <input type="password" class="password-input" id="confirm-password" placeholder="비밀번호 확인">
            <button class="button" type="submit">비밀번호 변경</button>
        </form>
    </div>
</div>

<script>
    const passwordForm = document.getElementById('password-form');
    const currentPasswordInput = document.getElementById('current-password');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    passwordForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // 비밀번호 변경 로직을 구현하세요.
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // 비밀번호 확인 로직을 추가하세요.
        if (newPassword !== confirmPassword) {
            alert('새로운 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
            return;
        }

        // 여기에서 비밀번호 변경 API 또는 서버와 통신하여 비밀번호 변경을 처리할 수 있습니다.
        // 성공적으로 변경되면 사용자에게 알림을 표시할 수 있습니다.

        // 예를 들어:
        // if (비밀번호 변경이 성공했다면) {
        //     alert('비밀번호가 성공적으로 변경되었습니다.');
        // }
    });
</script>
</body>
</html>
